<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign In</title>
</head>

<body class="bg-white text-black font-sans">
    <div class="grid place-content-center static space-y-8 py-10 max-w-xl m-auto my-20 rounded-3xl">

        <!-- Page heading -->
        <h1 class="text-5xl min-w-64">Login</h1>

        <!-- Display flash messages, if any (e.g., username already exists) -->
        {% if message %}
        <p class="bg-red-300 min-w-full p-2 text-red-700 text-center"> {{ message }}</p>
        {% endif %}

        <!-- Login form for user credentials -->
        <form method="POST">
            <label for="username">Username:</label>
            <br>
            <input class="border border-solid p-1 min-w-full rounded-md" type="text" id="username"
                name="username" placeholder="Username" required>
            <br><br>

            <label for="pw">Password:</label>
            <br>
            <input class="border border-solid p-1 min-w-full rounded-md" type="password" id="pw" name="pw"
                placeholder="Password" required>
            <br><br>

            <!-- Submit button to log in -->
            <button
                class="rounded-2xl mx-auto min-w-full px-5 py-1 transition ease-in-out mt-2 border border-solid  px-3 py-2 hover:-translate-y-1 hover:scale-110"
                type="submit">Login</button>
        </form>

        <!-- Redirect to signup page for users without an account -->
        <p>Don't have an account?</p>
        <form action="/signup">
            <button
                class="rounded-2xl mx-auto min-w-full px-5 py-1 transition ease-in-out mt-2 border border-solid  px-3 py-2 hover:-translate-y-1 hover:scale-110"
                type="submit">Sign Up</button>
        </form>
    </div>
</body>

</html>
